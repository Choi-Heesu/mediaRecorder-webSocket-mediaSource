<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#fff">
    <base target="_blank">

    <title>mediaRecorder-webSocket-mediaSource</title>
    <style>
        button {
            margin: 0 3px 10px 0;
            width: 99px;
            padding-left: 2px;
            padding-right: 2px;
        }

        button:last-of-type {
            margin: 0;
        }

        p.borderBelow {
            margin: 0 0 20px 0;
            padding: 0 0 20px 0;
        }

        video {
            height: 232px;
            margin: 0 12px 20px 0;
            vertical-align: top;
            width: calc(20em - 10px);
        }

        video:last-of-type {
            margin: 0 0 20px 0;
        }

        @media screen and (max-width: 500px) {
            button {
                font-size: 0.8em;
                width: calc(33% - 5px);
            }
        }

        @media screen and (max-width: 720px) {
            video {
                height: calc((50vw - 48px) * 3 / 4);
                margin: 0 10px 10px 0;
                width: calc(50vw - 48px);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>mediaRecorder-webSocket-mediaSource</h1>
        <video id="cam" autoplay muted></video>
        <video id="socket" autoplay muted></video>
        <div>
            <button id="streaming">Start Streaming</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
